<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vintage Spaces | One-to-One Replica</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #F4F1EE;   /* The exact warm-toned beige */
            --text-color: #2C2C2C; /* Charcoal black */
            --accent-tan: #B5A48B; /* Muted gold for frames */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Custom cursor requirement */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background: var(--text-color);
            position: fixed;
            border-radius: 50%;
            z-index: 10000;
            pointer-events: none;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid var(--accent-tan);
            position: fixed;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            transition: transform 0.15s ease-out;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 45px 10%;
            position: absolute;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 4px;
        }

        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 45px; }
        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- HERO SECTION (The Overlap Architecture) --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 10%;
        }

        .image-frame {
            width: 50%;
            height: 75vh;
            position: relative;
            /* Replicating Canva's "Solid Offset Shadow" */
            box-shadow: 40px 40px 0 var(--accent-tan);
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-text {
            position: absolute;
            left: 48%; /* Forces the exact visual overlap */
            z-index: 10;
        }

        .hero-text span {
            font-size: 0.8rem;
            letter-spacing: 6px;
            color: var(--accent-tan);
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .hero-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 7.5rem);
            font-style: italic;
            line-height: 0.85;
            font-weight: 400;
        }

        /* --- SECTION 2: EDITORIAL GRID --- */
        .content-section {
            padding: 150px 10%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 120px;
            align-items: center;
        }

        .reveal {
            opacity: 0;
            transform: translateY(60px);
            transition: 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .text-side h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 30px;
        }

        .text-side p {
            font-size: 0.95rem;
            line-height: 1.9;
            color: #444;
            margin-bottom: 40px;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            border: 1px solid var(--text-color);
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.4s;
        }

        .cta-button:hover {
            background: var(--text-color);
            color: white;
        }

        /* --- MOBILE BREAKPOINT --- */
        @media (max-width: 900px) {
            .hero { flex-direction: column; padding-top: 120px; text-align: center; }
            .image-frame { width: 100%; height: 50vh; box-shadow: 20px 20px 0 var(--accent-tan); }
            .hero-text { position: relative; left: 0; margin-top: 60px; }
            .hero-text h1 { font-size: 4rem; }
            .content-section { grid-template-columns: 1fr; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav>
        <div class="logo">VINTAGE SPACES</div>
        <ul class="nav-links">
            <li><a href="#about">The Story</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="image-frame">
            <img src="https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?q=80&w=2000" alt="Interior">
        </div>
        <div class="hero-text">
            <span>COLLECTION 2026</span>
            <h1>Timeless<br>Comfort</h1>
        </div>
    </section>

    <section id="about" class="content-section reveal">
        <div class="text-side">
            <h2>The Art of the Home</h2>
            <p>We curate spaces that feel lived-in yet elevated. Our pieces are sourced from around the globe, focusing on natural textures and historic craftsmanship.</p>
            <a href="#" class="cta-button">Explore the Shop</a>
        </div>
        <div class="image-frame" style="height: 60vh;">
            <img src="https://images.unsplash.com/photo-1513519247388-19345ed5d467?q=80&w=1500" alt="Detail">
        </div>
    </section>

    <script>
        // Cursor Logic
        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;
            dot.style.left = `${posX}px`;
            dot.style.top = `${posY}px`;
            
            // Outline follows with a delay
            outline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // Scroll Reveal Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
