<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vintage Spaces | One-to-One Replica</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #F4F1EE;   /* The exact warm-toned beige */
            --text-color: #2C2C2C; /* Charcoal black */
            --accent-tan: #B5A48B; /* Muted gold for frames */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Custom cursor requirement */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background: var(--text-color);
            position: fixed;
            border-radius: 50%;
            z-index: 10000;
            pointer-events: none;
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid var(--accent-tan);
            position: fixed;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            transition: transform 0.15s ease-out;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 45px 10%;
            position: absolute;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 4px;
        }

        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 45px; }
        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- HERO SECTION (The Overlap Architecture) --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 10%;
        }

        .image-frame {
            width: 50%;
            height: 75vh;
            position: relative;
            /* Replicating Canva's "Solid Offset Shadow" */
            box-shadow: 40px 40px 0 var(--accent-tan);
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-text {
            position: absolute;
            left: 48%; /* Forces the exact visual overlap */
            z-index: 10;
        }

        .hero-text span {
            font-size: 0.8rem;
            letter-spacing: 6px;
            color: var(--accent-tan);
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .hero-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 7.5rem);
            font-style: italic;
            line-height: 0.85;
            font-weight: 400;
        }

        /* --- SECTION 2: EDITORIAL GRID --- */
        .content-section {
            padding: 150px 10%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 120px;
            align-items: center;
        }

        .reveal {
            opacity: 0;
            transform: translateY(60px);
            transition: 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .text-side h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 30px;
        }

        .text-side p {
            font-size: 0.95rem;
            line-height: 1.9;
            color: #444;
            margin-bottom: 40px;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            border: 1px solid var(--text-color);
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.4s;
        }

        .cta-button:hover {
            background: var(--text-color);
            color: white;
        }
